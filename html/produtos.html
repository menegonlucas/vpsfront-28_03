<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/produtos.css">
</head>

<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Cadastrar Produto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <textarea id="product-description" placeholder="Descrição" rows="3" required></textarea>
                <input type="number" id="sale-price" placeholder="Valor de Venda" step="0.01" required>
                <input type="number" id="cost-price" placeholder="Valor de Custo" step="0.01" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Valor de Venda</th>
                        <th>Valor de Custo</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <footer>Por Lucas Menegon</footer>

    <script src="../js/produtos.js"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>

</html>
